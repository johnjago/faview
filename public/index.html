<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Test how a favicon will look in the current browser tab. Select any image and see the preview right away. Live browser icon preview.">
	<link id="favicon" rel="shortcut icon" type="image/png" href="favicon.png" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
	<title>Faview: Favicon preview tool</title>
	<script src="main.js" defer async></script>
	<script src="https://zhidao.johnjago.com/script.js" data-site="MZJJIBDM" defer></script>
	<style>
		.bottom-right {
			position: absolute;
			bottom: 0;
			right: 0;
			margin: 0 1rem 1rem 0;
		}
	</style>
</head>
<body>
	<h1 class="block">Faview</h1>
	<p>Preview your favicon in this browser tab.</p>
	<form>
		<input id="file" type="file">
	</form>
	<footer>
		<p>Faview does not upload your images. They are only loaded in the browser.</p>
		<a href="https://buymeacoffee.com/johnjago" target="_blank" aria-label="Buy me a coffee (opens in a new window)">
			<img src="bmc.svg" alt="Buy me a coffee badge" width="150" class="bottom-right">
		</a>
	</footer>
</body>
</html>
